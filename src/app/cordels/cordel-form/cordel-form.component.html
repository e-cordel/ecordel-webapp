<div class="container p-3">
    <h3>Novo Cordel</h3>
    <form (ngSubmit)="onSubmit()" #cordelForm="ngForm">
        <div class="form-group">
            <label for="titleInput">Título</label>
            <input type="text" class="form-control" required="true"
                id="titleInput" [(ngModel)]="cordel.title" name="title">
        </div>
        <div class="form-group">
            <label for="descriptionInput">Descrição</label>
            <input type="text" class="form-control" required="true"
                id="descriptionInput" [(ngModel)]="cordel.description"  name="description">
        </div>
        <div class="form-group">
            <label for="descriptionInput">URL da Imagem</label>
            <input type="text" class="form-control" required="true"
                id="xilogravuraUrl" [(ngModel)]="cordel.xilogravura"  name="xilogravura">
        </div>
        <div class="form-group">
            <label for="authorInput">Autor</label>
            <input type="text" class="form-control" id="authorInput"
                required="true" [(ngModel)]="cordel.author.id"  name="author">
        </div>    
        <div class="form-group">
            <label for="cordelConten">Conteúdo</label>
            <textarea class="form-control" id="cordelConten" rows="10" 
                required="true" [(ngModel)]="cordel.content"  name="content">
            </textarea>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
