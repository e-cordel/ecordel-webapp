<div class="card" style="width: 18rem;">
    <img [src]="cordel.xilogravura" class="card-img-top" alt="xilogravura">
    <div class="card-body">
        <h5 class="card-title">{{cordel.title | uppercase}}</h5>
        <p class="card-text">{{cordel.description}}</p>
        <ec-star [rating]='cordel.rating'></ec-star>
        <a  class="btn btn-primary" (click)='openCordel(cordel)'>Read</a>
    </div>
</div>
