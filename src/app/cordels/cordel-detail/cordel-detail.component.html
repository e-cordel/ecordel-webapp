<div *ngIf="cordel" class="container p-3">
    
    <div class="text-center">
        <h3>{{cordel.title}}</h3>
        <img [src]="cordel.xilogravura.url" class="img-thumbnail" alt="xilogravura">
        <p class="p-3" innerHTML={{cordel.content}}></p>

        <button class="btn btn-secondary my-2" (click)='onBack()'>Back</button>
    </div>

</div>
